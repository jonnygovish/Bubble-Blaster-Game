<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Bubble Blaster</title>
</head>

<body>
    <header>
        <section id="aboutNavbar"></section>
        <nav class="navbar navbar-default" id="headingNavbar">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">Bubble Blaster</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="index.html">New Game</a></li>
                    <li><a href="#">Refresh</a></li>
                </ul>
            </div>
        </nav>
        <section>
        <p>Welcome, <span class="playerName"></span></p></section>
    </header>
    <main>
        <div class="timer"></div>
        <button class="start"  type="submit">Start</button>
        <button class="pause" type="submit">Pause</button>
        <section class="scores" id="overlay">
            <div>
                <img src="assets/images/game-over.jpg" alt="Game Over Image">
            </div>
            <div class="currentScore">
                
            </div>
            <div class="previousScores">
                
            </div>
        </section>
    </main>
<!--    Javascript Links-->
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
