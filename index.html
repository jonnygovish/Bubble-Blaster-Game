<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css" text="text/css">
    <link rel="stylesheet" href="css/styles.css" text="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" text="text/css">
    <script src="https://use.fontawesome.com/b646d66b3b.js"></script>
    <title>bubbleblaster.io</title>
</head>

<body>

    <div class="container">
        <header>
            <nav class="navbar navbar-default" id="headingNavbar">

                    <div class="navbar-header">
                        <a class="navbar-brand" href="index.html">Bubble Blaster</a>
                    </div>

                    <ul class="nav navbar-nav">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#" class="about">About</a></li>
                    </ul>

                    <select class="nav navbar-nav bg-colors" name="bg-colors">
                        <option value="">Background</option>
                        <option value="blue">Blue</option>
                        <option value="violet">Violet</option>
                        <option value="aqua">Aqua</option>
                        <option value="lilac">Lilac</option>
                    </select>

            </nav>
            <div id="about" class="overlay">
                <a href="javascript:void(0)" class="closebtn closeNav">&times;</a>

                <div class="overlay-content">

                    <div id="text">
                        <h2 id="aboutHeader">What it Bubble Blaster?</h2>

                        <p>This is a game where where bubbles rise from the bottom of the page and the player should pop as many as they can within 30 seconds.</p>
                    </div>
                    
                </div>
            </div>
        </header>


  <!--carousel-->
        <div class="row">

            <!--Controls/Next and Prev buttons-->
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="assets/images/image1.jpeg" alt="">
                    </div>

                    <div class="item">
                        <img src="assets/images/image2.jpeg" alt="Chicago">
                    </div>

                </div>


                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="icon-prev"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                      <span class="icon-next"></span>
                      <span class="sr-only">Next</span>
                </a>
            </div>

            <form class="player">
              <button type="submit">
              <i class="fa fa-play-circle-o fa-4x" aria-hidden="true" id="playbtn"></i></button>
            </form>

        </div>

    </div>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
